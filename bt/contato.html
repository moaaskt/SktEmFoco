</head>
<body>
     <!-- Toolbar Responsiva -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"> <!-- Usar container-fluid para expandir a largura -->
            <a class="navbar-brand" href="#">
                <img src="../img/as-removebg-preview.png" alt="Logo" style="height: 40px;"> <!-- Ajuste a altura conforme necessário -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobremim.html">Sobre Mim</a></li>

                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Formulário de Contato -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h1 class="mb-4 text-center">Entre em Contato</h1>
                <form action="https://formspree.io/f/{seu-email}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        });
    </script>
    
</body>
